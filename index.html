<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ICONSCOUT CND -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Aplication</h1>
                <p>Please login use the platform</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter Password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberCheckbox" checked>
                            <label for="rememberCheckbox" id="checkboxLabel">Remember Me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="https://www.facebook.com"><i class="uil uil-facebook"></i> Facebook Login</a>
                    <a href="https://www.google.com"><i class="uil uil-google"></i> Google Login</a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="image.jpg" alt="">
        </div>
    </div>
</body>
</html>
